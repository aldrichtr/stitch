## Story point value

'sp.00':
  - '/^\s*-?\s*sp(0)?0$/gm'
'sp.01':
  - '/^\s*-?\s*sp(0)?1$/gm'
'sp.02':
  - '/^\s*-?\s*sp(0)?2$/gm'
