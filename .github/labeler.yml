# configuration file for the issue-labeler action.  See workflows/repo.issue.labels.yml


## Issue types
'is.bug':
  - '/^\s*-?\s*\+bug(fix)?$/gm'
'is.enhancement':
  - '/^\s*-?\s*\+enhance(ment)?$/gm'
'is.feature':
  - '/^\s*-?\s*\+feat(ure)?$/gm'
'is.idea':
  - '/^\s*-?\s*\+idea$/gm'
'is.question':
  - '/^\s*-?\s*\+question$/gm'
'is.refactor':
  - '/^\s*-?\s*\+refac(tor)?$/gm'
'is.mantenance':
  - '/^\s*-?\s*\+maint(enance)?$/gm'

## story types
'story.epic':
  - '/^\s*-?\s*\+epic$/gm'
'story.user':
  - '/^\s*s?\s*\+user$/gm'
  - '/^\s*s?\s*\+story$/gm'

