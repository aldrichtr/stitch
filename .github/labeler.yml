## Closing reasons

'closed.done':
  - '/^\s*-?\s*(closed|(closed)?\.done)$/gm'
'closed.duplicate':
  - '/^\s*-?\s*(closed)?\.dup(licate)?$/gm'
'closed.invalid':
  - '/^\s*-?\s*(closed)?\.invalid$/gm'
'closed.norepro':
  - '/^\s*-?\s*(closed)?\.norepro$/gm'
'closed.wontfix':
  - '/^\s*-?\s*(closed)?\.wontfix$/gm'


## All new issues should get the "review" flag

'flag.review':
  - '/.*/'
